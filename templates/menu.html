<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/menu.css">
    <title>Menu</title>
</head>
<body>
    <h1 style="color: rgb(144, 116, 79); text-align: center; font-size: 70px;">Menu</h1>
    <table border = "1">
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Action</th>
        </tr>
        {% for item in menu_items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>${{ item[2] }}</td>
            <td>
               <button><a  href="{{ url_for('order', item_id=item[0]) }}">Order</a></button>
                {% if is_admin %}
                    | <a href="{{ url_for('remove_menu_item', item_id=item[0]) }}">Remove</a>
                    | <a href="{{ url_for('update_menu_item', item_id=item[0]) }}">Update</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% if is_admin %}
        <p><a href="{{ url_for('add_menu_item') }}">Add New Item</a></p>
    {% endif %}
</body>
</html>
